<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Housebook - Rede Social DEVInHouse</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="logo">
          <img src="./src/img/housebooklogo.svg" alt="Housebook" />
        </div>
      </div>
    </div>

    <main class="container">
      <div class="cards" id="card-list"></div>
    </main>
    <form id="form-novo-usuario">
      <div class="form-footer">
        <div class="field-group">
          <label for="field-nome">Nome</label>
          <input type="text" name="nome" id="field-nome" />
        </div>
        <div class="field-group">
          <label for="field-avatar">URL Avatar</label>
          <input type="text" name="avatar" id="field-avatar" />
        </div>
        <div class="field-group">
          <label for="field-profissao">Profiss√£o</label>
          <input type="text" name="profissao" id="field-profissao" />
        </div>
        <div class="field-group">
          <label for="field-bio">Bio</label>
          <input type="text" name="bio" id="field-bio" />
        </div>
        <input type="submit" value="Criar" />
      </div>
    </form>
    <script type="module" src="./src/script/app.js"></script>
  </body>
</html>
